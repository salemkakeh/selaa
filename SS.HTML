<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form onsubmit="syncContentEditable();">
  <div contenteditable="true" id="editableField">اكتب هنا...</div>
  <input type="hidden" name="editableContent" id="hiddenField">
  <button type="submit">إرسال</button>
</form>

<script>
  function syncContentEditable() {
    var editableContent = document.getElementById("editableField").innerHTML;
    document.getElementById("hiddenField").value = editableContent;
  }
</script>
</body>
</html>
